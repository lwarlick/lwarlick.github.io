<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css?family=Racing+Sans+One" rel="stylesheet">
	<meta name="viewport" content="width=device-width">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
	<title>BMI</title>
	<link href="calculators.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="HomeScreen.css">
	<script src="UIlogic.js"></script>
	<script src="script.js"></script>
</head>

<body>
	<span id="open" onclick="openNav()">&equiv;</span>
	<p id="BMI">
		<script src="script.js"></script>

		Metric:<br>
		<label class="switch">
			<input type="checkbox" onclick="changeSystem();">
			<span class="slider round"></span>
		</label>

		<form id="bmiform" onsubmit="submitBMI();">
			Weight:<br>
			<input type="text" name="BMIweight" autocomplete="off"><br><br>
			Height:<br>
			<input type="text" name="height" autocomplete="off"><br><br>
			<input type="submit" value="Calculate" id="calc1">
		</form>
		<canvas id="myChart" width="500" height="500"></canvas>
		<script src="Chart.js"></script>
		<script>
			var ctx = document.getElementById("myChart").getContext('2d');
			var myChart = new Chart(ctx, {
				type: 'bar',
				data: {
					labels: ["BMI"],
					datasets: [
						{
							label: 'You',
							data: [sessionStorage.getItem('result')],
							backgroundColor: [
								'black'
							],
							type: 'line',
						},

						{
							label: 'Underweight',
							data: [18.5],
							backgroundColor: [
								'pink'
							],

						},
						{
							label: 'Normal',
							data: [6.5],
							backgroundColor: [
								'green'
							],

						},
						{
							label: 'Overweight',
							data: [15],
							backgroundColor: [
								'orange'
							],

						},
					]
				},
				options: {
					responsive: false,
					scales: {
						xAxes: [{
							stacked: true,
							ticks: {
								beginAtZero: true
							}
						}],
						yAxes: [{
							stacked: true,
							ticks: {
								beginAtZero: true
							}
						}]
					}
				}
			});
		</script>
	</p>

	<div id="mySidenav" class="sidenav">
		<link rel="stylesheet" href="HomeScreen.css">
		<script src="UIlogic.js"></script>
		<a id="closebtn" onclick="closeNav()">&times;</a>
		<a href="../index.html">Home</a>
		<a href="index.html">Calculators</a>
	</div>

</body>

</html>
